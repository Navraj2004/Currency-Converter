<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter - Convert Your Currency</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #0a0b0d;
            color: #151313;
            background-image: url('new.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        

        /* Navigation Bar */
        nav {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        nav .logo {
            font-size: 24px;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #17a2b8;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label,
        form select,
        form input {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Button Styling */
        .btn {
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Output Styling */
        .output {
            margin-top: 30px;
        }

        .output table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
            font-size: 18px;
        }

        .output th,
        .output td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        .output th {
            background-color: #007bff;
            color: white;
        }

        .output tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Currency Converter</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Currency Converter</h1>
        <p>Convert your currency quickly and easily!</p>

        <form>
            <label for="currency">Select Currency:</label>
            <select name="currency" id="currency" required>
                <option value="INR">Indian Rupees (INR)</option>
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>

            <h2>Enter Amount</h2>
            <input type="number" name="quantity" id="quantity" min="1" placeholder="Enter amount" required />

            <button class="btn" type="submit">Convert</button>
        </form>

        <!-- Output Table -->
        <div class="output">
            <h2>Converted Values in Different Currencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Converted Value</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Currency Converter. All Rights Reserved.
    </footer>

    <script src="main.js"></script>
</body>

</html>
